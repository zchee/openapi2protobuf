components:
  schemas:
    _InitializeParams:
      defaultProperties: []
      description: The initialize parameters
      properties:
        capabilities:
          $ref: '#/components/schemas/ClientCapabilities'
          description: The capabilities provided by the client (editor or tool)
          title: capabilities
        clientInfo:
          defaultProperties: []
          description: Information about the client
          properties:
            name:
              description: The name of the client as defined by the client.
              title: name
              type: string
            version:
              description: The client's version as defined by the client.
              title: version
              type: string
          x-propertyOrder:
          - name
          - version
          required:
          - name
          title: clientInfo
          type: object
        initializationOptions:
          $ref: '#/components/schemas/LSPAny'
          description: User provided initialization options.
          title: initializationOptions
        locale:
          description: |-
            The locale the client is currently showing the user interface
            in. This must not necessarily be the locale of the operating
            system.

            Uses IETF language tags as the value's syntax
            (See https://en.wikipedia.org/wiki/IETF_language_tag)
          title: locale
          type: string
        processId:
          description: |-
            The process Id of the parent process that started
            the server.
          title: processId
          type: integer
        rootPath:
          description: |-
            The rootPath of the workspace. Is null
            if no folder is open.
          title: rootPath
          type: string
        rootUri:
          description: |-
            The rootUri of the workspace. Is null if no
            folder is open. If both `rootPath` and `rootUri` are set
            `rootUri` wins.
          title: rootUri
          type: string
        trace:
          description: The initial trace setting. If omitted trace is disabled ('off').
          enum:
          - compact
          - messages
          - "off"
          - verbose
          title: trace
          type: string
        workDoneToken:
          $ref: '#/components/schemas/ProgressToken'
          description: An optional token that a server can use to report work done progress.
          title: workDoneToken
      x-propertyOrder:
      - processId
      - clientInfo
      - locale
      - rootPath
      - rootUri
      - capabilities
      - initializationOptions
      - trace
      - workDoneToken
      required:
      - capabilities
      - processId
      - rootUri
      title: _InitializeParams
      type: object
    AnnotatedTextEdit:
      defaultProperties: []
      description: A special text edit with an additional change annotation.
      properties:
        annotationId:
          $ref: '#/components/schemas/ChangeAnnotationIdentifier'
          description: The actual identifier of the change annotation
          title: annotationId
        newText:
          description: |-
            The string to be inserted. For delete operations use an
            empty string.
          title: newText
          type: string
        range:
          $ref: '#/components/schemas/Range'
          description: |-
            The range of the text document to be manipulated. To insert
            text into a document create a range where start === end.
          title: range
      x-propertyOrder:
      - annotationId
      - range
      - newText
      required:
      - annotationId
      - newText
      - range
      title: AnnotatedTextEdit
      type: object
