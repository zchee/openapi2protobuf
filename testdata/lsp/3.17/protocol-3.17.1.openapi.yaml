          title: changeAnnotations
          type: object
        changes:
          additionalProperties:
            items:
              $ref: '#/components/schemas/TextEdit'
            type: array
          defaultProperties: []
          description: Holds changes to existing resources.
          x-propertyOrder: []
          title: changes
          type: object
