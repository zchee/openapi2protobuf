syntax = "proto3";

package go.lsp.dev.textDocument;

option java_package = "dev.lsp.go";

option java_outer_classname = "TextDocument";

option go_package = "go.lsp.dev.textDocument;textDocument";

option cc_enable_arenas = true;

option csharp_namespace = "Go.Lsp.Dev.TextDocument";

message FullTextDocument {
  LanguageId _language_id = 1;

  Version _version = 2;

  LanguageId language_id = 3;

  Content _content = 4;

  LineOffsets _line_offsets = 5;

  DocumentUri DocumentUri = 6;

  LineCount line_count = 7;

  Uri uri = 8;

  Version version = 9;

  message LanguageId {
    string _language_id = 1;
  }

  message Version {
    int32 _version = 1;
  }

  message Content {
    string _content = 1;
  }

  message LineOffsets {
    repeated LineOffsets _line_offsets = 1;

    message LineOffsets {
      int32  = 1;
    }
  }

  message DocumentUri {
    string document_uri = 1;
  }

  message LineCount {
    int32 line_count = 1;
  }

  message Uri {
    string uri = 1;
  }
}

message Position {
  Character character = 1;

  Line line = 2;

  message Character {
    int32 character = 1;
  }

  message Line {
    int32 line = 1;
  }
}

message Range {
  Position Position = 1;

  message Position {
    Character character = 1;

    Line line = 2;

    message Character {
      int32 character = 1;
    }

    message Line {
      int32 line = 1;
    }
  }
}

message TextDocument {
  DocumentUri DocumentUri = 1;

  Version version = 2;

  LanguageId language_id = 3;

  LineCount line_count = 4;

  message DocumentUri {
    string document_uri = 1;
  }

  message Version {
    int32 version = 1;
  }

  message LanguageId {
    string language_id = 1;
  }

  message LineCount {
    int32 line_count = 1;
  }
}

message TextDocumentContentChangeEvent_0 {
  Range Range = 1;

  RangeLength range_length = 2;

  Text text = 3;

  message Range {
    Position Position = 1;

    message Position {
      Character character = 1;

      Line line = 2;

      message Character {
        int32 character = 1;
      }

      message Line {
        int32 line = 1;
      }
    }
  }

  message RangeLength {
    int32 range_length = 1;
  }

  message Text {
    string text = 1;
  }
}

message TextDocumentContentChangeEvent_1 {
  Text text = 1;

  message Text {
    string text = 1;
  }
}

message TextEdit {
  NewText new_text = 1;

  Range Range = 2;

  message NewText {
    string new_text = 1;
  }

  message Range {
    Position Position = 1;

    message Position {
      Character character = 1;

      Line line = 2;

      message Character {
        int32 character = 1;
      }

      message Line {
        int32 line = 1;
      }
    }
  }
}

