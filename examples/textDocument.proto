syntax = "proto3";

package go.lsp.dev.textDocument;

option java_outer_classname = "TextDocument";

option java_multiple_files = true;

option go_package = "go.lsp.dev.textDocument;textDocument";

option cc_enable_arenas = true;

option csharp_namespace = "Go.Lsp.Dev.TextDocument";

option java_package = "dev.lsp.go";

message DocumentUri {
  string document_uri = 1;
}

message FullTextDocument {
  int32 _version = 1;

  string uri = 2;

  string _content = 3;

  string _language_id = 4;

  DocumentUri _uri = 5;

  string language_id = 6;

  int32 line_count = 7;

  int32 version = 8;
}

message Position {
  int32 character = 1;

  int32 line = 2;
}

message Range {
  Position end = 1;

  Position start = 2;
}

message TextDocument {
  string language_id = 1;

  int32 line_count = 2;

  DocumentUri uri = 3;

  int32 version = 4;
}

message TextDocumentContentChangeEvent {
  message TextDocumentContentChangeEvent_0 {
    Range range = 1;

    int32 range_length = 2;

    string text = 3;
  }

  message TextDocumentContentChangeEvent_1 {
    string text = 1;
  }
}

message TextEdit {
  string new_text = 1;

  Range range = 2;
}

enum CharCode {
  CharCode_10 = 1;

  CharCode_13 = 2;
}

